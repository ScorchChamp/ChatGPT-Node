<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta charset="utf-8">
    </meta>
    <link id="css" rel="preload"
        href="https://fonts.gstatic.com/s/firacode/v21/uU9eCBsR6Z2vfE9aq3bL0fxyUs4tcw4W_D1sJVD7MOzlojwUKQ.woff"
        as="font" type="font/woff2" crossorigin>
    </link>
    <link id="css" rel="stylesheet" type="text/css" href="https://scorchchamp.github.io/style.css" media="all">
    </link>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779624385801311"
        crossorigin="anonymous" async></script>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
</head>
<body>
    <h1>This page doesnt work without the backend running on localhost:5000. <a href="https://www.youtube.com/watch?v=wHUJg8XObyo&t=9s">Watch the video</a> to see how to run the backend on your instance!</h1>
    <form>
        Name <input type="text" id="name" name="name" value="Scorch"><br>
        Keywords <input type="text" id="keywords" name="keywords" value="Programming, Gaming, Minecraft, Youtube"><br>
        <button type="button" onclick="generatePoem()">Generate Poem!</button>
    </form>
    <div id="output">Output will be shown here!</div>
    <script>
        async function generatePoem() {
            const name = document.getElementById('name').value;
            const keywords = document.getElementById('keywords').value;
            const outputElement = document.getElementById('output');
            fetch(`http://localhost:5000/generatePoem/${name}/${keywords}`)
                .then(response => response.json())
                .then(data => {
                    let poem = data[0].text;
                    poem = poem.replace(/\n/g, "<br>");
                    outputElement.innerHTML = poem;
                })
        }
    </script>
</body>

</html>
